---
layout: default
title: Shop
---

<section class="tall grid">

  <div class="col-8_sm-12 post-body">
      <h1> {{page.title}} </h1>
      <p class="post-meta">{{page.date | date_to_string }} | Written by {{page.author}}</p>
      <img class="full-width" src="{{page.image_path}}">

      {{content}}

      <hr>

      <div class="social-share">
        <h4> Did you <i class="fa fa-heart featured"></i> this? Share it on ... </h4>
        <nav>
            </a>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                <i class="fa fa-facebook"></i>Facebook
            </a>
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
              <i class="fa fa-google-plus"></i>Google +
            </a>
        </nav>
      </div>

  </div>

  <div class="col-4_sm-12 mob-hide sidebar">
      <div>
        <h3> Aloha</h3>
        <!-- LightWidget WIDGET --><script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/671d6a60af115a2ea8f7d4baec96f584.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>

      </div>
      <div>
        <h3> Categories </h3>
        <!-- this will output all categories on your site -->
        {% for category in site.categories %}
          <a href="/category/{{category | first}}" class="category"> {{category | first}} </a>
          {% endfor %}
        </div>
  </div>
</section>
{% include instagram.html %}
